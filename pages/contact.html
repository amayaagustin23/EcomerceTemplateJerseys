<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/fontello.css" media="screen">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Red+Hat+Display:wght@300;400&family=Roboto+Condensed:wght@700&display=swap"
    rel="stylesheet" />
  <title>Camisetas</title>
</head>

<body>
  <header>
    <div class="socialsContenedor">
      <div class="btn-menu">
        <label class="icon-menu" for="btn-menu"></label>
      </div>
      <a data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" href="../index.html" title="Home"><img src="../image/logo.png" alt="Logo" width="100" /></a>
      <div class="socials" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
        <img src="../image/socials/facebook.png" alt="facebook" width="32" />
        <img src="../image/socials/instagram.png" alt="instagram" width="32" />
        <img src="../image/socials/twitter.png" alt="twitter" width="32" />
        <img src="../image/socials/youtube.png" alt="youtube" width="32" />
      </div>
    </div>
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <a class="navOp" href="../index.html" title="Home">Home</a>
          <a class="navOp" href="shop.html" title="Camisetas">Tienda</a>
          <a class="navOp" href="about.html" title="About">Quienes somos</a>
          <a class="navOp" id="active" href="contact.html" title="Contacto">Contacto</a>
          <div class="socialsNav">
            <img src="../image/socials/facebook.png" alt="facebook" width="32" />
            <img src="../image/socials/instagram.png" alt="instagram" width="32" />
            <img src="../image/socials/twitter.png" alt="twitter" width="32" />
            <img src="../image/socials/youtube.png" alt="youtube" width="32" />
          </div>
        </nav>
        <img class="groupIcon"src="../image/socials/search.png" alt="search" />
        <label class="icon-cancel-1" for="btn-menu"></label>
      </div>
    </div>
  </header>
  <form action="#">
    <h2>Deje su consulta y dentro de las 48hs un agente se contactará con usted.</h2>
    <div>
      <label for="#">Nombre:</label>
      <input type="text" class="input" required />
    </div>
    <br />
    <div>
      <label for="#">Email:</label>
      <input type="email" class="input" required />
    </div>
    <br />
    <div>
      <label for="#">Selecciona su pais de procedencia</label>
      <select name="" id="" class="input">
        <option value="0" selected disabled>Seleccionar...</option>
        <option value="Argentina">Argentina</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Mexico">Mexico</option>
      </select>
    </div>
    <br />
    <div>
      <label for="">Mensaje</label>
      <textarea class="input" name="" id="" cols="30" rows="10" required></textarea>
    </div>
    <button>Enviar</button>
  </form>
  <footer class="footer">
    <div class="contenedor" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500">
      <div class="logoFooter">
        <a href="index.html" title="Home"><img src="../image/logo.png" alt="Logo" width="100" /></a>
      </div>
      <div class="categorias">
        <h2>Legal</h2>
        <div class="redirecCat">
          <a class="footerOp" href="../index.html">Inicio</a>
          <a class="footerOp" href="../pages/contact.html">Contactanos</a>
          <a class="footerOp" href="../pages/about.html" title="About">Quienes somos</a>
        </div>
      </div>
      <div class="socials">
        <img src="../image/socials/facebook.png" alt="facebook" width="32" />
        <img src="../image/socials/instagram.png" alt="instagram" width="32" />
        <img src="../image/socials/twitter.png" alt="twitter" width="32" />
        <img src="../image/socials/youtube.png" alt="youtube" width="32" />
      </div>
    </div>
    <div class="copy">
      <p>&copy; Copyright © 2022 — SPS.</p>
    </div>
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
